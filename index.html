<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Register Page</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="">About Us</a></li>
            <li><a href="">Register</a></li>
        </ul>

    </nav>

    <div id="form-formatting">
        <h1>Sign Up</h1>
        <form>
            <div>
                <ul>
                    <li><input type="email" placeholder="Email"></li>
                    <li><input type="text" placeholder="Username"></li>
                    <li><input type="password" placeholder="Password"></li>
                    <li><input type="password" placeholder="Confirm Password"></li>
                </ul>
            <div>
                <button id="submit-button" type="submit">Submit</button>
            </div>
            <div id="photo-box">
                <img src="assets/iconfinder_logo-amazon_350958.png">
                <img src="assets/iconfinder_facebook_834722.png">
                <img src="assets/iconfinder_github_1220369.png">
                <img src="assets/iconfinder_social-08_3146793.png">
                <img src="assets/iconfinder_Instagram_1298747.png">
            </div>
            
        </form>
    </div>
</body>
</html>
